<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mr Box 小游戏</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Mr Box</h1>
      <canvas id="game" width="960" height="540"></canvas>

      <div class="hud">
        <div class="hud-left">
          <div class="state">状态：<span id="stateText">矮</span></div>
          <div class="state">关卡：
            <select id="levelSelect" class="btn">
              <option value="1">第1级</option>
              <option value="2">第2级</option>
              <option value="3">第3级</option>
              <option value="4">第4级</option>
              <option value="5">第5级</option>
              <option value="6">第6级</option>
              <option value="7">第7级</option>
            </select>
            <span id="livesText">生命：3</span>
          </div>
        </div>
        <div class="hud-right">
          <button id="restartBtn" class="btn">重开</button>
          <button id="fullResetBtn" class="btn">重新游戏</button>
          <button id="pauseBtn" class="btn">暂停</button>
          <button id="musicPlayBtn" class="btn">音乐：开始</button>
          <button id="musicStopBtn" class="btn">音乐：关闭</button>
        </div>
      </div>

      <div class="controls">
        <div class="dpad">
          <button id="leftBtn" class="btn wide">← 左</button>
          <button id="rightBtn" class="btn wide">右 →</button>
        </div>
        <div class="vpad">
          <button id="tallBtn" class="btn">↑ 变高</button>
          <button id="shortBtn" class="btn">↓ 变矮</button>
          <button id="jumpBtn" class="btn">跳 跃</button>
        </div>
      </div>

      <div id="winOverlay" class="overlay hidden">
        <div class="dialog">
          <div class="msg">通关！🎉</div>
          <button id="nextBtn" class="btn">再来一把</button>
        </div>
      </div>
    </div>

    <!-- 背景音乐（自动播放，移动端可能先静音再解禁） -->
    <audio id="bgm" src="./two_tigers.mp3" preload="auto" loop autoplay playsinline></audio>

    <script src="./game.js"></script>
  </body>
  </html>
